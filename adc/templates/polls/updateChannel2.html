{% load staticfiles %}
<style>


</style>
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{% static 'golo.css' %}">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-theme.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-theme.min.css' %}"/>
<script src="{% static 'jquery-3.3.1.js' %}"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<nav class="csa" role="navigation" style="margin-bottom: 10px;height: 60px">
    <div class="container-fluid" style="background: #53b3f3">
        <div class="navbar-header">
            <h2 style="color: white">设备查询系统</h2>
        </div>
        <div class="dao" style="float: right;padding: 10px;">
            <a style="color: #FFFFFF" href="{% url 'adc:out' %}">退出</a>

        </div>
    </div>
</nav>

<div class="container-fluid ">
    <div class="c" style="float:left;width: 13%">
        <div class="account-l fl">
            <a class="list-title" style="color: #0f0f0f">管理</a>

            <ul id="accordion" class="accordion">
                <li>
                    <div class="link">设备管理<i class="fa fa-chevron-down"></i></div>
                    <ul class="submenu">
                        <li id="shop"><a href="{% url 'adc:Channel' %}">波道</a></li>
                        <li id="publicproducts"><a href="{% url 'adc:Cabview' %}">光缆</a></li>
                        <li id="productlists"><a href="{% url 'adc:Fibe' %}">光纤</a></li>
                        <li id="mysaled"><a href="{% url 'adc:Fibe' %}">波道路由</a></li>
                    </ul>
                </li>

            </ul>


        </div>
    </div>
    <div style="background: #f5f5f5;float:right;width:87%">

        <div class="span4">

            <input type="button" class="btn btn-default btn-sm" name="back" value="返回"
                   onclick="javascript:history.back(-1);"/>


            {% for choice in name %}
                <form class="form-inline pull-right" role="form" method="post" enctype="multipart/form-data"
                      action="{% url 'adc:channelupdate' %}"
                      accept-charset="utf-8">
                    {% csrf_token %}
                    <div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">详情</h3>
                            </div>
                            <div class="panel-body col-xs-2 ">
                                波道编号: <input type="text" name="Channelname" class="form-control"
                                             value="{{ choice.Channelname }}">
                            </div>
                            <div class="panel-body col-xs-2 ">
                                所属光纤: <input type="text" name="Firbenumber" class="form-control"
                                             value="{{ choice.Firbenumber }}">
                            </div>


                            <div class="panel-body col-xs-2 ">

                                A机柜: <input type="text" name="acap" class="form-control" value="{{ choice.Acap }}">
                            </div>
                            <div class="panel-body col-xs-2 ">

                                B机柜: <input type="text" name="bcap" class="form-control" value="{{ choice.Bcap }}">
                            </div>
                            <div class="panel-body col-xs-2 ">

                                A机位: <input type="text" name="apos" class="form-control"
                                            value="{{ choice.Aposition }}">


                            </div>
                            <div class="panel-body col-xs-2 ">

                                B机位: <input type="text" name="bpos" class="form-control"
                                            value="{{ choice.Bposition }}">


                            </div>
                            <div class="panel-body col-xs-2 ">

                                业务: <input type="text" name="Business" class="form-control"
                                           value="{{ choice.Business }}">

                            </div>
                            <div class="panel-body col-xs-2 ">

                                客户:<input type="text" name="Customer" class="form-control"
                                          value="{{ choice.Customer }}">
                            </div>
                            <div class="panel-body col-xs-2 ">

                                主要负责人: <input type="text" name="man" class="form-control"
                                              value="{{ choice.Mainman }}">
                            </div>
                            <div class="panel-body col-xs-2 ">

                                备份负责人: <input type="text" name="bk" class="form-control" value="{{ choice.BkMan }}">
                            </div>
                            <div class="panel-body col-xs-2 ">

                                A波道: <input type="text" name="AChannel" class="form-control"
                                            value="{{ choice.AChannel }}">

                            </div>
                            <div class="panel-body col-xs-2 ">

                                B波道: <input type="text" name="BChannel" class="form-control"
                                            value="{{ choice.BChannel }}">

                            </div>
                            <div class="panel-body col-xs-2 ">

                                A端资产: <input type="text" name="Aassets" class="form-control"
                                             value="{{ choice.Aassets }}">
                                <button style="width: 50px;height: 50px" type="submit" value="完成"
                                        class="btn btn-default btn-sm">完成
                                </button>
                            </div>
                            <div class="panel-body col-xs-2 ">

                                B端资产: <input type="text" name="Bassets" class="form-control"
                                             value="{{ choice.Bassets }}">

                            </div>
                            <div class="panel-body col-xs-2 ">

                                A端设备: <input type="text" name="Aequipment" class="form-control"
                                             value="{{ choice.Aequipment }}">

                            </div>
                            <div class="panel-body col-xs-2 ">

                                B端设备: <input type="text" name="Bequipment" class="form-control"
                                             value="{{ choice.Bequipment }}">


                            </div>
                            <div class="panel-body col-xs-2" style="display: none">
                                <input type="text" name="oldname" class="form-control"
                                       value="{{ choice.Channelname }}">

                            </div>


                        </div>

                    </div>
                </form>

            {% endfor %}
        </div>
        <!--/span-->
    </div><!--/row-->


</div>
</body>
</html>
