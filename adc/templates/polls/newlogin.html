{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>后台登录</title>
     <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

</head>
<body>
    <div class="login">
        <div class="login_div">


            <h1>稳速波道资源管理系统</h1>
            <form action="{% url 'adc:enlogin' %}"  method="post" role="form" class="login_form">
                <div class="username">
                    <label for="username">用户名：</label>
                    <input type="text" name="username" id="username" placeholder="用户名" class="input_username">
                </div>
                <div class="password">
                    <label for="password">密码&nbsp：</label>
                    <input type="password" name="password" id="password" placeholder="用户密码" class="input_password">
                </div>            {% csrf_token %}


                <input type="submit" name="submit" value="登录" class="input_submit" />
            </form>
        </div>
    </div>

</body>
</html>
