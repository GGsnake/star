<script>

    function deletee(obj) {
        var id = obj.name;
        $(document).ready(function () {

            var con;
            con = confirm("确定删除么?");
            if (con == true)
                $.ajax({
                    url: "chdeletfirbe/",
                    data: {id: id},
                    success: function (data) {

                        alert("删除成功")
                        $('#' + id).empty()
                        window.location.reload()
                    }

                })


        });


    };

    function deleteef(obj) {
